<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .contianer{
            background-color: aqua;
            
            height: 300px;
            /*  Flex: 레이아웃 배치 전용 기능
             - 내가 움직이고 싶은 배치하고 싶은 요소 : item
             - 그 item들을 감싸주는 보모 요소 : container
             - 한가지 요소는 item이자 container일 수 있다*/

             /* (1) container에 flex설정*/
             display: flex;
             /* (2) flex-direction : 배치 방향설정 */
             /* (2-1) row기본값
                     - 매인축 : 가로 row
                     - 서브축 :세로 colum*/
             flex-direction: row;
 
             /* (3)justify-content : 메인축 정력*/
             justify-content: center;

             /* (4) align-items : 서브축 정렬*/
             align-items: center;

             /*(5) flex-wrap :줄넘김*/
             /*flex-wrap : wrap;*/  
            
        }
        .item{
            /*item에 작성해야하는 요소*/
            /*flex-basis : 15% container에서 15%만 차지 */
            flex-basis : 15%;
            background-color: blueviolet;
           
            width: 100px;
            height: 70%;
            border: 1px solid black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        div{
            background-color: bisque;
            height: 100px;
        }
        #center{
            flex-basis: 70%;
        }
        .item3{

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .item3>a{
            margin: 10px;
            text-decoration: none;
            font-weight: 900;
            font-size: 15px;
        }
        .item>p{
            margin: 10px;
            text-decoration: none;
            font-weight: 900;
            font-size: 23px;
        }
        img{
           
            width: 100%;
        }
    </style>
</head>
