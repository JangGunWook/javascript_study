<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 함수 : 특별한 목적의 작업을 수행하기 위해 독립적으로 설계된 블록
        // - "내가 편하게 사용하기 위해 만드는 기능"
        // - 함수를 정의할 때는 input(입력, 매개변수), output(출력,반환데이터)
        // 함수선언방식 : 함수선언문, 함수표현식, 화살표함수


        //(1) 함수선언문
        // - 함수선언문으로 정의한 후 함수호출 시 어디에서든 호출이 가능하다
        // ★함수호이스팅★ : 함수선언문이 자바스크립트엔진에 의해서 먼저 실행되는 방식
        //                  원치 않는 실행결과가 나올수 있기 때문에
        //                  최근트렌트는 함수표현식(+화살표 함수)를 채택하고 잇음
        function greet(){
            console.log("나는 미리야")
        }
        //호출
        greet();

        //(2) 함수표현식
        // - 함수를 값으로 취급
        const greet2 = function(){
            console.log("나는 함수표현식")
        }
        greet2();
        
        // (3) 화살표함수
        let greet3 =(name) =>{
            console.log("나는 세번째 미리야!");
            return(console.log(name));
            }
        greet3("미리");    
        
        // return이 있을때, 실행문이 한 문장일 경우에는 return과 {}생략 가능
        let greet4 =(name) =>("안녕하세요"+ name);
        
        console.log(greet4("미리"));
        


      
    </script>
</body>
</html>
