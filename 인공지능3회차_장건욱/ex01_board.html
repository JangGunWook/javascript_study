<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1{
            color: red;
        }

        table{
            width:"400px";
        }
        th{
            height:"50px";
            background-color: gray;
        }
        tr{
            height:"35px";
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th colspan="2" align="left" >
                Step1 : 아이디/비번입력
            </th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right">아이디</td>
            <td><input type="text" name="id"></td>
        </tr>
        <tr bgcolor="whitesmoke" >
            <td align="right">비밀번호</td>
            <td><input type="password" name="pw"></td>
        </tr>
        <tr bgcolor="whitesmoke" >
            <td align="right" >비밀번호 확인</td>
            <td><input type="password" name="pw2"></td>
        </tr>

        <tr>
            <th colspan="2" align="left">Step2 : 개인정보</th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td  align="right"> 
                성별 
            </td>  
            <td>
                남<input type="radio">
                여<input type="radio">
            </td>
            
        </tr>
        <tr bgcolor="whitesmoke">
            <td  align="right">
                혈액형
            </td>
            <td>
                <select name="" id="">
                    <option value="A">A형</option>
                    <option value="A">B형</option>
                </select>
            </td>
        </tr>
        <tr bgcolor="whitesmoke">
            <td align="right" >생일
            </td>
            <td>
                <input type="date" name="" id="" value="" placeholder="연도/">
            </td>
        </tr>
        <tr>
            <th colspan="2" align="left">
                Step3 : 선호도
            </th>
        </tr>
        <tr bgcolor="whitesmoke">
            <td  align="right"> 
                취미
            </td>  
            <td>
                축구<input type="checkbox" name="취미" value="축구">
                야구<input type="checkbox" name="취미" value="야구">
                농구<input type="checkbox" name="취미" value="농구">
            </td>
            
        </tr>
        <tr bgcolor="whitesmoke">
            <td  align="right">
                좋아하는 색깔
            </td>
            <td>
            <input type="color">
            </td>
        </tr>
        <tr>
            <th colspan="2">
                Step4 : 하고싶은 말
            </th>
        </tr>
        <tr bgcolor="whitesmoke" align="left">
            <td colspan="2">
                <textarea  name="" id="" cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr >
            <td colspan="2" align="center">
                <input type="submit" name="" id="" value="제출">
                <input type="reset" name="" id="" value="초기화">
            </td>
        </tr>
    </table>

   



</body>
</html>
