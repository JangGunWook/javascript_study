<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        let num = Math.floor(Math.random()*100+1)
        console.log(num)

        //사용자에게 랜덤 숫자 입력 받기
        // 사용자 > 랜덤숫자
        // -> 더 작읏 수를 입력(안내)
        // 사용자 < 랜덤숫자
        // -> 더 큰수를 입력하면(안내 - alert)
        // 정답!! 정답입니다 안내
        // --> 정답을 맞출 때까지 반복

        // 0~1사이의 숫자를 소숫점 형태로 되돌려주는 기능
        // Math.random()
        // 만약 1~100사이의 정수를 받고 싶다면
        // Math.floor(Math.random*원하는수+1)
       

        while(true){
            user_num = Number(prompt("숫자를 입력하시오"))
            console.log(user_num)
            if(num<user_num){
                alert("더 작은수를 입력하세요")
                console.log(user_num)
                continue
            }else if(num>user_num){
                alert("더 큰수를 입력하세요")
                console.log(user_num)
                continue
            }else{
                alert("일치합니다")
                console.log(num)
                break;20
            }

        }

    
       
    </script>
