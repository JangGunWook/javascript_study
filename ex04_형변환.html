<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num = 123;
        let num2 = prompt("숫자입력");
        console.log(`${num} ${num2}`)

        //문자열 --> 숫자변환
        let num3 = '5.12';
        console.log('변환전',num3);
        console.log("변환후",parseInt(num3));
        console.log("변환후",parseFloat(num3));
        console.log("변환후",Number(num3));
        
        let num4 = "삼십";
        console.log(Number(num4));  //콘솔:NaN(Not a Number)
        
        let num5 = "30";
        console.log(Number(num5));

        //숫자 -->문자열로 변환
        // toString()


    </script>
</body>
</html>
