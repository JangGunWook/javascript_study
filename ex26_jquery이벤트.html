<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <h1>변경해보기</h1>
    <div id="base">야구</div>
    <br>
    <br>
    <br>
    <div id ="ck">클릭</div>

    <script>
    // jquery로 이벤트 추가하는 방법 : .on(이벤트 종류,함수)
        $('#base').on('click',function(){
            $(this).html("<img src='https://imgnews.pstatic.net/image/445/2023/08/31/0000138044_002_20230831103601593.jpeg?type=w647' width='50%'>");
        })

        $('h1') .on("mouseover",function(){
            $('h1').css("color","red")
            $('h1').text("마우스를 올리셨네요");
        }) 
        .on("mouseout",function(){
            $('h1').css("color","blue")
            $('h1').text("마우스를 떼셨네요");
        })
        $('#ck').on("click",function(){
            $(this).css("width","300px").css("height","300px").css("backgroundColor","red");

        })  
        
        // 키보드를 눌렀을때 이벤트가 처리하는 방법
        $('body').on('keydown',function(event){
            //event라는 매배변수 안에서 keyCode 값만 가져오기
                console.log(event.keyCode)
                if(event.keyCode==40){
                    alert('40번 눌렀어요')
                }
        })
</script>
</body>
</html>
