<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="method()" id ="tag">쌸라쌸랑ㅁㅇㅇㅇ</h1>


    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>

    </ul>




    <!-- 제이쿼리 사용하기 -->
    <!-- 1. 직접 다운로드 받아서 로드하는 방법 -->
    <script src="./code.jquery.com_jquery-3.7.1.min.js"></script>
    
    <!-- 2. CDN(Content Delivery Network)을 활용하기 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


    <script>
        //제이쿼리를 사용하기 위해서는 꼭 import 해주기

        //1. 요소에 접근하기(=innerHTML)
        $("h1").html()

        // 요소 값 변경하기
        //$('h1').html(`<p>어제${"수요일"}이 마지?</p>`)
        
        //2. 요소의 콘텐츠만 접근하기(=textContent)
        $('h1').text

         // 요소 값 변경하기
        $('h1').text(`<p>어제${"수요일"}이 마지?</p>`)

        // 요소의 스타일변경하기
        // 바닐라 자스 : document.getElementById('st').style.backgroundColor : red)
        $('h1').css("color","green")
        $('h1').css("backgraoundColor","orange")
        $('h1').css("fontSize","16px")


        // 다중스타일 제어
        // 1. 자바스크립트의 객체 형태로 스타일 적용시키기
        $("h1").css({
            'color' : 'blue',
            'font-size' : '16px'
        })

        // 2. 메소드 체인
        $('h1').css('color','red').css("font-size","20px")


        //요소의 속성을 가져오기
        console.log($('h1').attr('id'))
        // 요소의 속성을 추가하기
        $('h1').attr("class", "item")

        const method = function(){
            document.querySelector("h1").addEventListener("click",
            $('h1').html(`<p>이걸로 바뀐다!</p>`)
            )
        }

        console.log($('li').html())

    </script>
</body>
</html>
