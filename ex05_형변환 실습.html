<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="result" id="result"> 클릭하면 결과확인</div>

<script>
     let num1 = Number(prompt("1. 숫자 입력하시오"))
     console.log(num1)
     let num2 = Number(prompt("2. 숫자입력하시오"))
     console.log(num2)
    

    let add = document.querySelector(".result")
    add.addEventListener("click",function(){
        alert(num1+num2);
        console.log(num1+num2);
       $("#result").append(num1)
    })

</script>

</body>
</html>
