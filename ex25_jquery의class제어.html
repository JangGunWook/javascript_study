<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user1{
            color:red
        }
        .user2{
            color: blue;
        }
    </style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <h1 class="user1">시고르자브종</h1>

    <div id="div1">
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
    </div>



   

    <script>
        //요소 클래스 제어
        //1. 요소를 가져와서 기존에 들어와서 클래스를 지우는법
        $('h1').removeClass("user1")
        //2. 요소를 가져와서 새로운 클래스를 추가하는 법
        $('h1').addClass("user2")

      


        // 요소의 위치기반 제어
        // 1. 자식요소 가져오는 방법
        $("#div").children('div')
        console.log($("#div1").children('div')[2]);
        
        // 2. 부모요소 가져오는 방법
        console.log($('#div2').parents('div'));

        // 3. 이전요소들을 가져오는 방법
        console.log($('#div4').prevAll());

        //4. 다음 요소들을 가져오는 방법
        console.log($('#div2').next());

    </script>


</body>
</html>
