<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <p>Like! ♥<span id="num">0</span></p>
    <button id="btn-puls">+1증가</button>
    <button id="btn-minus">-1감소</button>
    <button id="btn-reset">초기화</button>

    <script>
        let num = document.querySelector("#num")

        let plus = document.querySelector("#btn-puls")
        plus.addEventListener("click",function(){

            
            let i = Number(num.textContent)
            i+=1;
            num.textContent= i;
        })

        let minus = document.querySelector("#btn-minus")
        minus.addEventListener("click",function(){

            
            let i = Number(num.textContent)
            i-=1;

            if(i<=0){
                i=0;
            }

            num.textContent= i;
        })

        let reset = document.querySelector("#btn-reset")
        reset.addEventListener("click",function(){

            let i = Number(num.textContent)
            i=0;
            num.textContent= i;
        })

    </script>
</body>
</html>
