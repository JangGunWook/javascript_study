<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //var : 재선언O, 재할당O
        var name = "미리";
        console.log(name);
        //
        var name = "수양";
        console.log(name);


        //let : 재선언X, 재할당O
        let gender="여자";
        console.log(gender);
        gender="남자"
        console.log(gender);


        // const : 재선언X, 재할당X --> 상수
        // 활용 : HTML객체 저장, 클래스정의, 함수정의
        const classnum = 8;
        console.log(classnum);

    </script>

</body>
</html>
